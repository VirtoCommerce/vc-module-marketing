<div class="blade-content __small-narrow">
    <div class="blade-inner">
        <div class="inner-block">
            <ul class="list __items">
                <li va-permission="{{ data.permission }}" class="list-item" ng-click="blade.openBlade(data)" ng-repeat="data in blade.currentEntities track by data.id" ng-class="{'__selected': data.id === selectedNodeId}">
                    <i class="list-ico fa" ng-class="data.icon"></i>
                     <span class="list-name">
                        {{data.name | translate}}
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
