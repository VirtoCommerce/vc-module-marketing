<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <form class="form" name="formScope">
                <div ng-init="setForm(formScope)">
                    <label class="form-label">{{ 'marketing.blades.filter-detail.labels.name' | translate }}</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.name" required placeholder="{{ 'marketing.blades.filter-detail.labels.name_' | translate }}" />
                    </div>
                </div>

                <va-metaform registered-inputs="blade.metaFields" blade="blade"></va-metaform>
            </form>
        </div>
    </div>
</div>

<script type="text/ng-template" id="storeSelector.html">
    <div class="form-input">
        <ui-scroll-drop-down data="blade.storeDataSource(criteria)"
                             placeholder="'marketing.blades.filter-detail.placeholders.all'"
                             ng-model="blade.currentEntity.storeId">
        </ui-scroll-drop-down>
    </div>
</script>
